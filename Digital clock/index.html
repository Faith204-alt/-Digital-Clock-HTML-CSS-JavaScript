<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Digital Clock — HTML CSS JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="app" role="main">
        <section class="clock-card" aria-labelledby="clock-title">
            <h1 id="clock-title" class="visually-hidden">Digital Clock</h1>

            <div class="clock-display" aria-live="polite" aria-atomic="true" id="clock">
                <span id="hours">00</span><span class="sep">:</span><span id="minutes">00</span>
                <span class="sep seconds" id="sec-wrapper">:<span id="seconds">00</span></span>
                <span id="ampm" class="ampm" aria-hidden="true"></span>
            </div>

            <div class="controls" role="group" aria-label="Clock controls">
                <button id="toggle-12-24" class="ctrl">Switch to 12-hour</button>
                <button id="toggle-seconds" class="ctrl">Hide seconds</button>
                <button id="start-stop" class="ctrl">Stop</button>
                <label class="ctrl-inline">
                    <input type="checkbox" id="leading-zero" checked />
                    Leading zero
                </label>
            </div>

            <div id="status" class="status" aria-live="polite" aria-atomic="true"></div>
        </section>

        <footer class="meta">
            <p>Built with HTML • CSS • JavaScript — <small id="tz-name"></small></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
